<!DOCTYPE html>
<html>
<head><title>BMI</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style2.css">
<link rel="stylesheet" href="style3.css">
</head>
<body style="background-color: #C1EFFF;">

  <div class="container-fluid">
    <div class="row">

      
      <div class="col-lg-3">
        <img class="bot-image" src="cute-bot.png" alt="">
       <h1 class="welcome-text">Welcome!</h1>
       <div class="lower-div">
       
        <form >
          <label class="label-name" for="Name">What's Your Name?</label>
          <input id="name-input" type="text" class="form-control" placeholder="Name">

        </form>
        <div class="d-grid"><button onclick="Name() "  class="btn btn-next btn-info"><a style="color: white; text-decoration:none;" href="#page-2">Next-></a></button></div>
       </div>
      </div> 
    

     
      <div id="page-2" class="col-lg-3 page2-div-up ">
        <div class="name-div">HI <span id="Name-text"></span> !</div>
        <div class="lower-div-pg2">
        <div class="div-3 ">
          <img class="gender-vector" src="men-women.png" alt=""><br>
          <button  class=" btn gender-btn btn-danger">men</button>
          <button class=" btn gender-btn btn-danger">women</button><br>
          
        </div>
        <div class="d-grid">
          <label class="label-texts" for="age">Age</label>
          <input  type="text" id="age-input" class="form-control age-form " maxlength="2" minlength="1" placeholder="Age"  />
          <label class="label-texts" for="age">Weight</label>
          <input id="weight-input" class="form-control age-form" type="text" maxlength="3" minlength="1" placeholder="Kg"/>
          <label class="label-texts" for="age">Height</label>
          <input id="Height-input" class="form-control age-form" type="text" maxlength="4" minlength="1" placeholder="meter"/>
          <button  onclick="attribute(),BMICalc()" class="btn bmi-btn btn-danger" ><a style="color: white;text-decoration:none; " href="#page3">Calculate your BMI</a> </button>
        </div>
        </div>
        </div>

         <div id="page3" class="col-lg-4 page3-div-up">
          <h3 class="Bmi-text-heading">Your BMI Result</h3>
        <div class="lower-div-pg3">
        <button id="bmi-result" class="btn btn-lg btn-danger bmi-result-btn">0</button>
        <h4>BMI</h4>
        <div class="details" style="display: flex;
          justify-content:space-between; line-height: 2; align-items: center;  text-align: center; ">
        <div>Age <p id="age-d">..</p></div>
        <div>height <p id="height-d">...</p></div>
        <div>weight <p id="weight-d">..</p></div>
        </div>
        <ul>
          <h6>BMI ranges</h6>
          <li style="color:rgb(190, 47, 47); font-weight: 600; ">Very severely underweight  <span class="count-text">&#60;16</span></li>
          <li style="color: rgb(110, 110, 231); font-weight: 600; ">severely underweight  <span class="count-text">16-16.9</span></li>
          <li style=" color: rgb(26, 141, 141); font-weight: 600; ">underweight   <span class="count-text">17-18.4</span></li>
          <li style=" color: rgb(255, 115, 0); font-weight: 600; ">Normal        <span class="count-text">18.5-24.8</span> </li>
          <li style="color: rgb(248, 184, 23); font-weight: 600; ">Overweight  <span class="count-text" >25.0-29.9</span> </li>
          <li style="color: rgb(47, 218, 47); font-weight: 600; " >Obese class1 <span class="count-text">30-34.9</span> </li>
          <li style=" color:rgb(3, 78, 75); font-weight:  600; ">Obese class2  <span class="count-text"> 35.0-39.9</span></li>
        </ul>
        </div>
        </div>

      </div>  
      </div>

<script>
function Name(){
   let change = document.getElementById('name-input');
   let c1 = change.value;
   let chang2 = document.getElementById('Name-text');
   chang2.innerText = c1;
}
function attribute(){
let ob1 = document.getElementById('age-input');
let age = ob1.value;
let ob2 = document.getElementById('age-d');
ob2.innerText =age;
let ob3 = document.getElementById('weight-input');
 let weight = ob3.value;
 let ob4 = document.getElementById('weight-d');
 ob4.innerText=weight;
 let ob5 =document.getElementById('Height-input');
 let h = ob5.value;
 let ob6 = document.getElementById('height-d');
 ob6.innerText=h;
}
function BMICalc(){
let change = document.getElementById('weight-input');
let w =change.value;
let change1 = document.getElementById('Height-input');
 let h= change1.value;
 let BMI = w/(h*h);
 let change2 =document.getElementById('bmi-result');
 change2.innerText =BMI.toFixed("1");

}

</script>
 
    
   
   
   
  
 










</body>
</html>
